<!-- search_results.html -->
{% extends "base.html" %}

{% block content %}
<h2>Результаты поиска для "{{ query }}"</h2>
{% if results %}
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Ничего не найдено.</p>
{% endif %}
{% endblock %}
