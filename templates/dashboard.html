<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
    <h2>Привет, {{ user.username }}</h2>
    <h3>Ваши курсы:</h3>
    <ul>
        {% for enrollment in enrollments %}
        <li>{{ enrollment.course.name }} - Прогресс: {{ enrollment.progress }}%</li>
        {% endfor %}
    </ul>
    <a href="/logout">Выйти</a>
</body>
</html>
